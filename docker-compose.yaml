services:
  core:
    build:
      context: .
    volumes:
      - ./core:/core
    ports:
      - 8000:8000
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1
      - DB_HOST=database
      - DB_NAME=postgres
      - DB_USER=root
      - DB_PASS=root
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:12-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-q",
          "-d",
          "postgres",
          "-U",
          "root"
        ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dev-db-data:
